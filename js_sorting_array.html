<!DOCTYPE html>
<html>
<body>

<h3>Sort</h3>
<p id="sort"></p><br>
	
<h3>Reverse</h3>
<p id="reverse"></p><br>


<script>

var cars1 = ["Volvo", "Acura", "Honda", "Lexus"];
cars1.sort();
document.getElementById("sort").innerHTML = cars1;

var cars2 = ["Volvo", "Acura", "Honda", "Lexus"];
cars2.reverse();
document.getElementById("reverse").innerHTML = cars2;


</script>


</body></html>
